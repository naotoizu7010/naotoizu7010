  .content {

    padding: 10px;
    background-color: #333;
    color: white;
  }

    <h1>Welcome to My Website</h1>

  <div class="container">
    <div class="content">

    </div>
  </div>
  <footer>
    <p>&copy; 2023 My Simple Website</p>
  </footer>

</html>
